<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>表格</title>
<link href="../css/base.css" rel="stylesheet">
<link href="../css/style.css" rel="stylesheet">
</head>

<body>
<div class="wrap">
<div class="main">
<h3>表格</h3>
  <table width="500" class="table">
	<caption>表格标题</caption>
	<thead>
		<tr>
			<th>表头 ID</th>
			<th>表头 姓名</th>
			<th>表头 日期</th>
		</tr>
	</thead>
	<tfoot>
		<tr>
			<td>表注 这是编号</td>
			<td>表注 这是假名</td>
			<td>表注 这是添加日期</td>
		</tr>
	</tfoot>
	<tbody>
		<tr>
			<td>1</td>
			<td>张三</td>
			<td>2009-09-09</td>
		</tr>
		<tr>
			<td>2</td>
			<td>李四</td>
			<td>2010-10-10</td>
		</tr>
	</tbody>
</table>
</div>
</div>
</body>
</html>
