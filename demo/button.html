<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>按钮</title>
<link href="../css/base.css" rel="stylesheet">
<link href="../css/style.css" rel="stylesheet">
</head>

<body>
<div class="wrap">
<div class="main">
  <h3>Bootstrap按钮配色</h3>
  <button type="button" class="button button-primary">（首选项）Primary</button>
  <button type="button" class="button button-success">（成功）Success</button>
  <button type="button" class="button button-info">（一般信息）Info</button>
  <button type="button" class="button button-warning">（警告）Warning</button>
  <button type="button" class="button button-danger">（危险）Danger</button>
  <h3>块级按钮</h3>
  <p><button type="button" class="button button-primary button-block">（首选项）Primary</button></p>
  <p><button type="button" class="button button-success button-block">（成功）Success</button></p>
  <p><button type="button" class="button button-info button-block">（一般信息）Info</button></p>
  <p><button type="button" class="button button-warning button-block">（警告）Warning</button></p>
  <p><button type="button" class="button button-danger button-block">（危险）Danger</button></p>
</div>
</div>
</body>
</html>
